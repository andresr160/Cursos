<h1 class="nombre-heroe">{{heroe.nombre }} <small>{{ heroe.aparicion }}</small></h1>
<hr>


<div class="row">

    <div class="col-md-4">

        <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-primary btn-block">Ver mas...</a>
    </div>

    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>
            {{ heroe.bio }}
        </p>
        <div>
            <img *ngIf="heroe.casa=='Marvel'" src="assets/img/hulk.png" alt="Marvel">
            <img *ngIf="heroe.casa=='DC'" src="assets/img/batman.png" alt="DC">
        </div>

    </div>





</div>
